<html>
<head>
  <meta charset="utf-8">
  <title>Demo - data binding, the jquery way</title>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
Type your name: <input id="textInput" type="text"/><br>
Hello <span id="nameDiv"></span>!

<script>
  $('#textInput').on('keyup', function(){
    $('#nameDiv').html($('#textInput').val());
  });
</script>
</body>
</html>
