<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Example - multiple data binding</title>
    <script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>
Your name is:<input ng-model="name" type="text"/>
<br>
Your name is (again):<input ng-model="name" type="text"/>
<br>
Hello {{name}}
</body>
</html>
