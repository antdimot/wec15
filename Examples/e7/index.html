<!-- $http, filter -->

<html ng-app="magicApp">
<head>
    <meta charset="utf-8">
    <title>Example - http and filter</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module('magicApp', []);
        app.controller('NameController', ['$scope', '$http', function ($scope, $http){
            $http.get('names.json').success(function(data) {
                console.info('get');
                $scope.names = data;
            });
        }]);
    </script>
</head>
<body ng-controller="NameController">
Search: <input ng-model="query" type="text"/><br>
<ul>
    <li ng-repeat="name in names | filter:query">{{name}}</li>
</ul>
</body>
</html>
